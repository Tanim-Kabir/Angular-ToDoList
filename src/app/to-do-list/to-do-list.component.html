<div class="outerDiv">
  <div class="formInner">
    <div class="toDoDiv">ToDo List</div>
    <div class="inline-flex">
      <input
        class="textBox"
        type="text"
        [(ngModel)]="toDoListValue"
        name="toDoList"
        placeholder=" ToDo List"
      />
      <button class="formButton" (click)="addToDoList()">Add</button>
    </div>
    <list-table
      [listData]="toDoListValue"
      (editEventEmitter)="handleEditEvent()"
    ></list-table>
  </div>
</div>
